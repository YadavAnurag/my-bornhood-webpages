<html>
<head><title>NewTitle</title>
<script>

	function fun(value){    
		if (value==2) {
			 a = parseInt(document.getElementById("first").value);
			 b = parseInt(document.getElementById("first").value);
			 document.getElementById("result").value=a+b;
		}
		if (value==3) {
			 a = parseInt(document.getElementById("first").value);
			 b = parseInt(document.getElementById("first").value);
			 document.getElementById("result").value = a-b;
		}
		if (value==4) {
			 a = parseInt(document.getElementById("first").value);
			 b = parseInt(document.getElementById("first").value);
			 document.getElementById("result").value = a*b;
		}
		else {
			 a = parseInt(document.getElementById("first").value);
			 b = parseInt(document.getElementById("first").value);
			 document.getElementById("result").innerTHML = a/b;
		}
	}
</script>
</head>
<body>
	<h1 >Input first number</h1>
	<input type="number" placeholder="enter the first number" id="first" />
	<h1>Input second number</h1>

	<select onmousedown="this.value='';"	onchange="fun(this.value)">
